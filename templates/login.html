{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<div class="login">
    <form action="/login" method="post">
        <div class="username">
            <input autocomplete="off" autofocus class="username" id="username" name="username" placeholder="Username"  type="text">
        </div>
        <div class="mb-3">
            <input class="password" id="password" name="password" placeholder="Password" type="password">
        </div>
        <button class="login-button"  type="submit">Log In</button>
    </form>
</div>
{% endblock %}
